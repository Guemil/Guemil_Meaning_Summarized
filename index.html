<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://guemil.github.io/Guemil_Guidelines/assets/style.css" />
        <title>Guemil Icons for Emercency | Meaning Summarized</title>
    </head>
    <body>
        <header>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="mt-5">Guemil Icons for Emergency</h1>
                        <h2 class="mt-3 mb-5 text-muted">Test Results / Meaning Summarized</h2>
                        <select id="quality" class="form-control form-sm mx-auto" style="max-width:25rem;">
                            <option value="all" selected>Show all the icons</option>
                            <option value="a">More than 83%</option>
                            <option value="b">Between 73% and 83%</option>
                            <option value="c">Less than 73%</option>
                      </select>
                    </div>
                </div>
            </div>
        </header>
        <section class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center mt-5 mb-2"><strong>v15</strong> 2020</h3>
                        <p class="text-center mb-5">To collaborate, please visit <a href="https://guemil.typeform.com/to/ZMrZ1l">https://guemil.typeform.com/to/ZMrZ1l</a></p>
                        <div id="v15" class="row justify-content-center"></div>
                    </div>
                    <div class="col-12">
                        <h3 class="text-center mt-5 mb-2"><strong>v10</strong> 2018</h3>
                        <p class="text-center mb-5">The test for this version is no longer available</p>
                        <div id="v10" class="row justify-content-center"></div>
                    </div>
                    <div class="col-12">
                        <h3 class="text-center mt-5 mb-2"><strong>v05</strong> 2016</h3>
                        <p class="text-center mb-5">The test for this version is no longer available</p>
                        <div id="v05" class="row justify-content-center"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col py-5">
                        <p class="small text-center text-muted"><a href="https://www.guemil.info/">Guemil</a> Icons for Emergency</p>
                    </div>
                </div>
            </div>
        </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$("#quality").change(function() {  
  var qualitySelected = document.getElementById("quality").value;
  console.log(qualitySelected);
    $('article').hide();
    if (qualitySelected == "all"){ $('article').show(); } else { $('article[data-score~=\''+ qualitySelected +'\']').show(); }
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
<script>
Papa.parse("data.csv", {
    download: true,
    header: true,
    complete: function(values) {
        var data = values.data;
        console.log(data);
        var nivel;
        for (var i = 0; i < (data.length-1); i++){
            if (data[i].result < 73){ nivel = "c"; } else if (data[i].result >= 73 && data[i].result <= 83 ) { nivel = "b"; } else {nivel = "a"}
            if(data[i].version == 'v15'){
                $("#v15").append('<article class="col-lg-2 col-md-3 col-sm-4 col-6" data-score="'+ nivel +'"><svg width="100%" height="100%" viewBox="0 0 42 42"><circle cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle><circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ddd" stroke-width="2"></circle><circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#000000" stroke-width="2" stroke-dasharray="'+ data[i].result +' '+ (100-data[i].result) +'" stroke-dashoffset="25"></circle><text x="50%" y="29" dominant-baseline="middle" text-anchor="middle" font-size="7">'+ data[i].result +'%</text><image x="15" y="10" width="12" height="12" xlink:href="'+ data[i].source +'" /></svg></article>');
            } else if(data[i].version == 'v10') {
                $("#v10").append('<article class="col-lg-2 col-md-3 col-sm-4 col-6" data-score="'+ nivel +'"><svg width="100%" height="100%" viewBox="0 0 42 42"><circle cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle><circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ddd" stroke-width="2"></circle><circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#000000" stroke-width="2" stroke-dasharray="'+ data[i].result +' '+ (100-data[i].result) +'" stroke-dashoffset="25"></circle><text x="50%" y="29" dominant-baseline="middle" text-anchor="middle" font-size="7">'+ data[i].result +'%</text><image x="15" y="10" width="12" height="12" xlink:href="'+ data[i].source +'" /></svg></article>');
            } else {
                $("#v05").append('<article class="col-lg-2 col-md-3 col-sm-4 col-6" data-score="'+ nivel +'"><svg width="100%" height="100%" viewBox="0 0 42 42"><circle cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle><circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ddd" stroke-width="2"></circle><circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#000000" stroke-width="2" stroke-dasharray="'+ data[i].result +' '+ (100-data[i].result) +'" stroke-dashoffset="25"></circle><text x="50%" y="29" dominant-baseline="middle" text-anchor="middle" font-size="7">'+ data[i].result +'%</text><image x="15" y="10" width="12" height="12" xlink:href="'+ data[i].source +'" /></svg></article>');
            }
        }
    }
});  
</script>
</body>
</html>
